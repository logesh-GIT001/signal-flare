
version: '3.8'

services:
  listener:
    build:
      context: ./listener
      dockerfile: Dockerfile
    image: signal-flare-listener
    container_name: signal-flare-listener
    ports:
      - "8080:8080"
    environment:
      - FLARE_SECRET=${FLARE_SECRET:-change-me-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# Usage:
# export FLARE_SECRET=$(openssl rand -hex 32)
# docker-compose up -d
